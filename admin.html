<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0B1220" />
  <title>Administração</title>

  <link rel="icon" href="assets/icons/app-icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="app-header">
    <div class="header-left">
      <button id="backBtn" class="icon-button" aria-label="Voltar" type="button">
        <img src="assets/icons/back.svg" alt="" />
      </button>

      <div class="brand-text">
        <h1 class="app-title">Admin</h1>
        <p class="app-subtitle">Conteúdo, DLCs e licença</p>
      </div>
    </div>

    <div class="header-right">
      <button id="logoutBtn" class="chip-button" type="button" aria-label="Sair">
        <img src="assets/icons/logout.svg" alt="" />
        <span>Sair</span>
      </button>
    </div>
  </header>

  <main class="app-content">
    <!-- Login -->
    <section id="loginSection" class="card glass">
      <div class="section-head">
        <h2 class="section-title">Login do Administrador</h2>
        <span class="section-hint">Local (pronto para evoluir depois)</span>
      </div>

      <div class="input-group">
        <label for="adminPassword">Senha</label>
        <input type="password" id="adminPassword" placeholder="Digite a senha" />
        <small class="helper">Senha padrão: <strong>1234</strong> (troque depois)</small>
      </div>

      <button id="loginBtn" class="primary-button full-width" type="button">
        <img src="assets/icons/lock.svg" alt="" />
        <span>Entrar</span>
      </button>
    </section>

    <!-- Painel -->
    <section id="adminPanel" class="card glass" style="display:none;">
      <div class="section-head">
        <h2 class="section-title">Gerenciar Conteúdo (DLC)</h2>
        <span class="section-hint">Ativar, remover, instalar e marcar como premium</span>
      </div>

      <div class="license-box">
        <div class="license-left">
          <div class="license-title">Licença Premium</div>
          <div class="license-status" id="licenseStatus">Não ativada</div>
        </div>

        <div class="license-right">
          <button id="activateLicenseBtn" class="secondary-button" type="button">
            <img src="assets/icons/key.svg" alt="" />
            <span>Ativar</span>
          </button>
        </div>
      </div>

      <div id="dlcList" class="dlc-list"></div>

      <div class="admin-actions">
        <label class="primary-button file-button" role="button" tabindex="0">
          <input type="file" id="uploadDlcInput" accept=".json" hidden />
          <img src="assets/icons/upload.svg" alt="" />
          <span>Enviar DLC (.json)</span>
        </label>

        <button id="exportDataBtn" class="secondary-button" type="button">
          <img src="assets/icons/download.svg" alt="" />
          <span>Exportar Dados</span>
        </button>

        <label class="secondary-button file-button" role="button" tabindex="0">
          <input type="file" id="importDataInput" accept=".json" hidden />
          <img src="assets/icons/upload.svg" alt="" />
          <span>Importar Dados</span>
        </label>
      </div>

      <div class="divider"></div>

      <div class="admin-footnote">
        Dica comercial: marque DLC como <strong>Premium</strong> para exigir licença.
      </div>
    </section>

    <!-- Toast -->
    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script src="js/dlc-loader.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
