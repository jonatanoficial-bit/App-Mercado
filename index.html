<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">Lista de Compras</h1>

    <button id="adminBtn" class="icon-button" aria-label="Área Administrativa">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06
          a2 2 0 1 1-2.83 2.83l-.06-.06
          a1.65 1.65 0 0 0-1.82-.33
          1.65 1.65 0 0 0-1 1.51V21
          a2 2 0 0 1-4 0v-.09
          a1.65 1.65 0 0 0-1-1.51
          1.65 1.65 0 0 0-1.82.33l-.06.06
          a2 2 0 1 1-2.83-2.83l.06-.06
          a1.65 1.65 0 0 0 .33-1.82
          1.65 1.65 0 0 0-1.51-1H3
          a2 2 0 0 1 0-4h.09
          a1.65 1.65 0 0 0 1.51-1
          1.65 1.65 0 0 0-.33-1.82l-.06-.06
          a2 2 0 0 1 2.83-2.83l.06.06
          a1.65 1.65 0 0 0 1.82.33
          a1.65 1.65 0 0 0 1.15-1.7V3
          a2 2 0 0 1 4 0v.09
          a1.65 1.65 0 0 0 1.15 1.7
          a1.65 1.65 0 0 0 1.82-.33l.06-.06
          a2 2 0 1 1 2.83 2.83l-.06.06
          a1.65 1.65 0 0 0-.33 1.82
          a1.65 1.65 0 0 0 1.7 1.15H21
          a2 2 0 0 1 0 4h-.09
          a1.65 1.65 0 0 0-1.7 1.15z">
        </path>
      </svg>
    </button>
  </header>

  <main class="app-content">

    <section class="card">
      <h2 class="section-title">Adicionar Item</h2>

      <div class="input-group">
        <label>Item</label>
        <input id="itemName" type="text" placeholder="Ex: Arroz" />
      </div>

      <div class="input-row">
        <div class="input-group">
          <label>Quantidade</label>
          <input id="itemQuantity" type="number" min="1" value="1" />
        </div>

        <div class="input-group">
          <label>Preço (R$)</label>
          <input id="itemPrice" type="number" min="0" step="0.01" />
        </div>
      </div>

      <button id="addItemBtn" class="primary-button full-width">
        Adicionar Item
      </button>
    </section>

    <section class="card">
      <h2 class="section-title">Itens da Lista</h2>
      <div id="itemList" class="item-list"></div>

      <div class="list-summary">
        <span>Total</span>
        <span id="totalValue">R$ 0,00</span>
      </div>

      <div class="actions">
        <button id="saveListBtn" class="secondary-button">Salvar Lista</button>
        <button id="exportPdfBtn" class="secondary-button">Exportar PDF</button>
        <button id="clearListBtn" class="danger-button">Limpar</button>
      </div>
    </section>

    <section class="card">
      <h2 class="section-title">Minhas Listas</h2>
      <div id="savedLists"></div>
    </section>

  </main>

  <script src="js/dlc-loader.js"></script>
  <script src="js/app.js"></script>

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
