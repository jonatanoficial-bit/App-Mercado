<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0B1220" />
  <title>Lista de Compras</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/icons/app-icon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="app-header">
    <div class="header-left">
      <div class="brand-mark" aria-hidden="true">
        <img src="assets/icons/bag.svg" alt="" />
      </div>
      <div class="brand-text">
        <h1 class="app-title">Lista de Compras</h1>
        <p class="app-subtitle">Rápido, bonito e fácil</p>
      </div>
    </div>

    <div class="header-right">
      <button id="seniorToggleBtn" class="chip-button" type="button" aria-label="Ativar modo sênior">
        <img src="assets/icons/accessibility.svg" alt="" />
        <span>Modo Sênior</span>
      </button>

      <button id="adminBtn" class="icon-button" aria-label="Área Administrativa" type="button">
        <img src="assets/icons/settings.svg" alt="" />
      </button>
    </div>
  </header>

  <main class="app-content">
    <!-- Barra superior (cards rápidos) -->
    <section class="quickbar card glass">
      <div class="quickbar-left">
        <div class="pill">
          <img src="assets/icons/calendar.svg" alt="" />
          <span id="activeListName">Lista atual</span>
        </div>

        <div class="pill subtle">
          <img src="assets/icons/receipt.svg" alt="" />
          <span id="itemsCount">0 itens</span>
        </div>
      </div>

      <div class="quickbar-right">
        <button id="newListBtn" class="secondary-button" type="button">
          <img src="assets/icons/plus.svg" alt="" />
          <span>Nova lista</span>
        </button>
      </div>
    </section>

    <!-- Adicionar item -->
    <section class="card glass">
      <div class="section-head">
        <h2 class="section-title">Adicionar Item</h2>
        <span class="section-hint">Toque para inserir rápido</span>
      </div>

      <div class="input-grid">
        <div class="input-group">
          <label for="itemName">Item</label>
          <input type="text" id="itemName" placeholder="Ex: Leite" inputmode="text" autocomplete="off" />
        </div>

        <div class="input-group">
          <label for="itemQuantity">Quantidade</label>
          <input type="number" id="itemQuantity" min="1" value="1" inputmode="numeric" />
        </div>

        <div class="input-group">
          <label for="itemPrice">Preço (R$)</label>
          <input type="number" id="itemPrice" min="0" step="0.01" inputmode="decimal" placeholder="0,00" />
        </div>
      </div>

      <button id="addItemBtn" class="primary-button full-width" type="button">
        <img src="assets/icons/plus.svg" alt="" />
        <span>Adicionar Item</span>
      </button>

      <div class="microhelp" id="microhelp">
        Dica: você pode exportar em PDF com visual bonito.
      </div>
    </section>

    <!-- Lista atual -->
    <section class="card glass">
      <div class="section-head">
        <h2 class="section-title">Itens da Lista</h2>
        <span class="section-hint">Arraste com cuidado: grandes botões para evitar erros</span>
      </div>

      <div id="itemList" class="item-list"></div>

      <div class="list-summary">
        <div class="summary-left">
          <span class="summary-label">Total</span>
          <span id="totalValue" class="summary-value">R$ 0,00</span>
        </div>

        <div class="summary-right">
          <button id="exportPdfBtn" class="secondary-button" type="button">
            <img src="assets/icons/pdf.svg" alt="" />
            <span>Exportar</span>
          </button>
        </div>
      </div>

      <div class="actions">
        <button id="saveListBtn" class="secondary-button" type="button">
          <img src="assets/icons/save.svg" alt="" />
          <span>Salvar</span>
        </button>

        <button id="clearListBtn" class="danger-button" type="button">
          <img src="assets/icons/trash.svg" alt="" />
          <span>Limpar</span>
        </button>
      </div>
    </section>

    <!-- Listas salvas -->
    <section class="card glass">
      <div class="section-head">
        <h2 class="section-title">Minhas Listas</h2>
        <span class="section-hint">Salve por mês e reaproveite</span>
      </div>

      <div id="savedLists" class="saved-lists"></div>

      <div class="data-actions">
        <button id="exportJsonBtn" class="ghost-button" type="button">
          <img src="assets/icons/download.svg" alt="" />
          <span>Exportar JSON</span>
        </button>

        <label class="ghost-button file-button" role="button" tabindex="0">
          <input type="file" id="importJsonInput" accept=".json" hidden />
          <img src="assets/icons/upload.svg" alt="" />
          <span>Importar JSON</span>
        </label>
      </div>
    </section>

    <!-- Toast -->
    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script src="js/dlc-loader.js"></script>
  <script src="js/app.js"></script>

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js" crossorigin="anonymous"></script>
</body>
</html>
